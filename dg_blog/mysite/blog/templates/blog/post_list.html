<html>
  <head>
    <title>Django Boys Blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">Django Boys Blog</a></h1>
    {% for post in posts %}  
      </div>
        <p>Published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
